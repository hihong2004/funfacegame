      position: relative;
    }

    .matched-image {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

    .pulse-ring {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);

    .lightning-strike {
      position: absolute;

      height: 384px;

    /* ÂãùÂà©ÂΩàÁ™ó */

    .win-image-container:hover {

    .win-target-image {

    .win-placeholder {

    }

    .share-badge {

    }

    .win-buttons {

    }

    .btn-share,
    .btn-next-level {
      width: 100%;

    /* ÂàÜ‰∫´ÂΩàÁ™ó */
    .share-modal-overlay {
      position: fixed;
      top: 0;

    /* ========== ÂãïÁï´ ========== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes strike {
      0% { 
        stroke-dasharray: 0 100;
        opacity: 0;
        transform: scale(1.5);
      }
      10% { opacity: 1; }
      50% { 
        stroke-dasharray: 100 0;
        transform: scale(1);
        filter: brightness(2);
      }
      100% { 
        opacity: 0;
        transform: scale(0.9);
      }
    }

    @keyframes splat {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
      70% { transform: scale(0.9) rotate(12deg); }
      100% { transform: scale(1) rotate(12deg); opacity: 1; }
    }

    /* ========== ÈüøÊáâÂºè ========== */
    @media (max-width: 640px) {
      .game-stats .value {
        font-size: 20px;
      }

      .win-title {
        font-size: 28px;
      }

      .share-title {
        font-size: 20px;
      }

      .theme-title {
        font-size: 24px;
      }
    }

  <!-- ËºâÂÖ•Ê†∏ÂøÉÊ®°ÁµÑËàáÈÅäÊà≤ -->
  <script type="module">
    import { Storage } from '../../core/storage.js';
    import { Analytics } from '../../core/analytics.js';
    import FaceCrushGame from './game.js';

    // ÂÖ®ÂüüÁãÄÊÖã
    let selectedTheme = null;
    let uploadedPhotos = {};

    // ========== ËøîÂõûÂ§ßÂª≥ ==========
    window.goBack = function() {
      window.location.href = '../../public/index.html';
    };

    // ========== ÈöéÊÆµÁÆ°ÁêÜ ==========
    function showPhase(phaseName) {
      document.querySelectorAll('.phase').forEach(phase => {
        phase.classList.remove('active');
      });
      document.getElementById(`phase-${phaseName}`).classList.add('active');
    }

    // ========== ‰∏ªÈ°åÈÅ∏Êìá ==========
    document.querySelectorAll('.theme-card').forEach(card => {
      card.addEventListener('click', function() {
        document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        selectedTheme = this.dataset.theme;
        document.getElementById('btn-next-to-photo').disabled = false;
        
        // ÂÑ≤Â≠ò‰∏ªÈ°å
        Storage.set('theme', selectedTheme);
        
        console.log('[Theme] Selected:', selectedTheme);
      });
    });

    document.getElementById('btn-next-to-photo').addEventListener('click', () => {
      showPhase('photo');
      Analytics.track('theme_selected', {
        game_id: 'face-crush',
        theme: selectedTheme
      });
    });

    // ========== ÁÖßÁâá‰∏äÂÇ≥ ==========
    document.querySelectorAll('.upload-slot').forEach(slot => {
      const input = slot.querySelector('input[type="file"]');
      const slotIndex = parseInt(slot.dataset.slot);

      slot.addEventListener('click', () => {
        input.click();
      });

      input.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const base64 = event.target.result;
          uploadedPhotos[slotIndex] = base64;

          // Êõ¥Êñ∞ UI
          slot.classList.add('filled');
          slot.innerHTML = `
            <img src="${base64}" alt="Photo ${slotIndex}">
            ${slotIndex === 0 ? '<div class="slot-badge">‚òÖ Main</div>' : ''}
          `;

          console.log('[Photo] Uploaded to slot:', slotIndex);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('btn-back-to-theme').addEventListener('click', () => {
      showPhase('theme');
    });

    document.getElementById('btn-start-game').addEventListener('click', async () => {
      // ÂÑ≤Â≠òÁÖßÁâá
      const photosArray = [];
      for (let i = 0; i < 6; i++) {
        if (uploadedPhotos[i]) {
          photosArray.push({
            type: 'image',
            data: uploadedPhotos[i]
          });
        } else {
          // ‰ΩøÁî®È†êË®≠ emoji
          const defaultEmojis = ['üòú', 'ü§™', 'üòÇ', 'ü•≥', 'üòé', 'ü§ì'];
          photosArray.push({
            type: 'emoji',
            data: defaultEmojis[i]
          });
        }
      }
      Storage.set('photos', photosArray);

      // ÂàáÊèõÂà∞ÈÅäÊà≤ÈöéÊÆµ
      showPhase('game');

      // ÂàùÂßãÂåñÈÅäÊà≤
      const container = document.getElementById('game-container');
      const success = await FaceCrushGame.init(container, {
        config: null,
        i18n: null
      });

      if (success) {
        console.log('[FaceCrush] Game initialized, starting...');
        FaceCrushGame.start();
        
        Analytics.track('game_start', {
          game_id: 'face-crush',
          theme: selectedTheme,
          photos_uploaded: Object.keys(uploadedPhotos).length
        });
      } else {
        console.error('[FaceCrush] Failed to initialize!');
        alert('Failed to start game. Please try again.');
        showPhase('theme');
      }
    });

    // È†ÅÈù¢ËºâÂÖ•ÊôÇÊ™¢Êü•ÊòØÂê¶ÊúâÂ∑≤ÂÑ≤Â≠òÁöÑË≥áÊñô
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = Storage.get('theme');
      const savedPhotos = Storage.get('photos');

      if (savedTheme) {
        selectedTheme = savedTheme;
        document.querySelector(`.theme-card[data-theme="${savedTheme}"]`)?.classList.add('selected');
        document.getElementById('btn-next-to-photo').disabled = false;
      }

      console.log('[FaceCrush] Setup page loaded');
    });

    // Áõ£ËÅΩÈ†ÅÈù¢Âç∏ËºâÔºåÊ∏ÖÁêÜÈÅäÊà≤
    window.addEventListener('beforeunload', () => {
      if (FaceCrushGame.isReady) {
        FaceCrushGame.destroy();
      }
    });
  </script>
