<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Crush - Test Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .test-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .test-result {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .test-pass {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }
    .test-fail {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }
    .test-info {
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1 class="text-3xl font-black mb-6 text-slate-900">üéÆ Face Crush - Test Suite</h1>
    
    <div class="mb-6">
      <button onclick="runTests()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition-colors">
        ‚ñ∂ Run Tests
      </button>
      <button onclick="clearResults()" class="bg-slate-200 hover:bg-slate-300 text-slate-900 px-6 py-3 rounded-lg font-bold transition-colors ml-2">
        Clear Results
      </button>
    </div>

    <div id="test-results" class="mb-6"></div>

    <div class="border-t pt-6">
      <h2 class="text-xl font-bold mb-4 text-slate-900">Live Game Preview</h2>
      <iframe src="./index.html" title="Face Crush Game"></iframe>
    </div>
  </div>

  <script type="module">
    import FaceCrushTests from './tests/test.js';

    window.runTests = async function() {
      const resultsDiv = document.getElementById('test-results');
      resultsDiv.innerHTML = '<div class="test-info">‚è≥ Running tests...</div>';

      let passed = 0;
      let failed = 0;
      let results = [];

      try {
        // Setup
        results.push({
          type: 'info',
          message: 'üîß Setting up test environment...'
        });
        await FaceCrushTests.setup();
        results.push({
          type: 'pass',
          message: '‚úì Setup complete'
        });

        // Run each test
        for (const test of FaceCrushTests.tests) {
          try {
            results.push({
              type: 'info',
              message: `‚ñ∂ Running: ${test.name}`
            });
            
            await test.run.call(FaceCrushTests);
            
            results.push({
              type: 'pass',
              message: `‚úì PASS: ${test.name}`
            });
            passed++;
          } catch (error) {
            results.push({
              type: 'fail',
              message: `‚úó FAIL: ${test.name} - ${error.message}`
            });
            failed++;
          }
        }

        // Teardown
        results.push({
          type: 'info',
          message: 'üßπ Cleaning up...'
        });
        await FaceCrushTests.teardown();
        results.push({
          type: 'pass',
          message: '‚úì Teardown complete'
        });

      } catch (error) {
        results.push({
          type: 'fail',
          message: `‚úó Test suite error: ${error.message}`
        });
      }

      // Display results
      let html = '';
      results.forEach(result => {
        const className = result.type === 'pass' ? 'test-pass' : 
                         result.type === 'fail' ? 'test-fail' : 'test-info';
        html += `<div class="test-result ${className}">${result.message}</div>`;
      });

      html += `
        <div class="test-result ${failed === 0 ? 'test-pass' : 'test-fail'}" style="margin-top: 16px; font-size: 16px; font-weight: bold;">
          üìä Results: ${passed} passed, ${failed} failed (Total: ${passed + failed})
        </div>
      `;

      resultsDiv.innerHTML = html;
    };

    window.clearResults = function() {
      document.getElementById('test-results').innerHTML = '';
    };

    // Auto-run tests on load
    setTimeout(() => {
      console.log('Auto-running tests...');
      runTests();
    }, 1000);
  </script>
</body>
</html>
